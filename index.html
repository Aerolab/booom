<body>

	

<section id="hero">
	<div class="wrapper">
		<header>
			<h1><a href="/" class="logo">Booom</a></h1>
			<h4>A dribbble extension for chrome</h3>
		</header>
	</div>
</section>
<section id="footer">
	<div id="browser">
		<div class="browser-top">
			<div id="buttons">
				<span class="close"></span><span class="maximize"></span><span class="minimize"></span>
			</div>
			<div class="adress-bar"></div>
		</div>
		<div id="website">
			<div id="dribbble-header"></div>
			<div id="dribbble-shots">
				<div class="single"><div class="mark like" title="Like shots from the feed"></div></div>
				<div class="single"><div class="mark bigger-shot" title="Bigger Shots in HQ"></div><div class="mark add-to-bucket2" title="Add to bucket from the feed"></div></div>
				<div class="single"><div class="mark add-to-bucket" title="Add to bucket from the feed"></div></div>
				<div class="single"></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="wrapper">
